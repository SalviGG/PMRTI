    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">

<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a href="index.html">
                        PMRTI
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/login/page-login}" method="post">
                        <div class="form-group">
                            <label>Direccion Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Recordarme
                            </label>
                            <label class="pull-right">
                                <a href="#">¿Ha olvidado su contraseña?</a>
                            </label>

                        </div>
                        <button type="submit" value="ingresar" th:attr="value=#{ingresar.submit}" class="btn btn-success btn-flat m-b-30 m-t-30">Ingresar</button>
                        <div class="register-link m-t-15 text-center">
                            <p>¿No tiene cuenta? <a href="#"> Hacer click aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/vendor/jquery-2.1.4.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/main.js"></script>


</body>
</html>
